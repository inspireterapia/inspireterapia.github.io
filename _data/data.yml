empresa:
     nome: Inspire
     detalhes: |
              Sabe aquela sensação de estar perdido? Ou aquela busca interna por respostas e entendimentos de várias questões complexas da sua vida? Eu tenho a chave para suas inquietações. Quem passa pelo processo da Terapia Inspire, realiza mudanças e transformações significativas em sua vida alcançando maior clareza da sua história pessoal e ganha saúde e bem-estar.
              
              Você já se sentiu frustrado por não conseguir alcançar seus objetivos? Em muitos casos, o estresse ocorre em virtude da falta de organização. Trabalhar com níveis reduzidos de estresse é fundamental para desenvolver e alcançar seus objetivos, para que você consiga encarar as suas tarefas e desafios com mais clareza e tranquilidade.

planos:
  title: Planos
  plano:
  - nome: ACOLHIMENTO
    detalhes: |
               As sessões de acolhimento terapêutico têm o objetivo de trazer alívio das angústias e tensões. 
               Com duração de 30 minutos, pode ser realizada mais de uma vez caso a pessoa sinta necessidade. 
               Porém, é importante conversar com o terapeuta para definir a melhor direção. 

  - nome: ACOLHIMENTO
    detalhes: |
              A terapia além de possuir espaço para a aliviar a angústia e a dor, também abre possibilidade para que a pessoa consiga promover transformações internas através das intervenções do terapeuta. Com duração de 50 minutos, a terapia tem como foco a melhora da saúde emocional e espiritual.